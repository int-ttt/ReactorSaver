plugins {
    id 'java'
}

group 'org.example'
version '0.1.0'

jar {
    manifest {
        attributes 'Main-Class': 'net/intt/reactor/Main'
    }
    from  {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files("/Users/leekwangseok/Downloads/ReactorSaver/libs/LogManager-0.1.0.jar")
    implementation files("/Users/leekwangseok/Downloads/ReactorSaver/libs/YahooFinance-1.18-custom.jar")
    implementation 'org.jline:jline:3.21.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
    useJUnitPlatform()
}